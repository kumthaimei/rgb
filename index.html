<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP32 RGB LED</title>
  <style>
    body   {font-family: Arial, sans-serif; text-align: center;
            margin: 0; padding: 20px; background: #111; color: #fff;}
    label  {display: inline-block; width: 80px; margin: 6px;}
    input[type=checkbox] {transform: scale(1.4); margin-left: 6px;}
    #sample{width: 90px; height: 90px; margin: 20px auto;
            border-radius: 10px; border: 2px solid #555;}
    button {margin: 12px; padding: 8px 20px; border: none;
            border-radius: 8px; cursor: pointer;}
  </style>
</head>

<body>
  <h2>RGB LED – ON/OFF</h2>

  <!-- Live colour preview -->
  <div id="sample"></div>

  <!-- Checkbox controls -->
  <label>R <input type="checkbox" id="r"></label>
  <label>G <input type="checkbox" id="g"></label>
  <label>B <input type="checkbox" id="b"></label><br>

  <button onclick="send()">Set LED</button>
  <p><a href="/blink">Run blink test</a></p>

  <script>
    /* Grab DOM elements */
    const cks = ['r','g','b'].map(id => document.getElementById(id));
    const previewBox = document.getElementById('sample');

    /* Live preview when toggling boxes */
    cks.forEach(c => c.onchange = updatePreview);
    function updatePreview () {
      const col = cks.map(c => c.checked ? 255 : 0);
      previewBox.style.background = `rgb(${col})`;
    }

    /* Send GET /set?R=…&G=…&B=… to ESP32 */
    function send () {
      const [r,g,b] = cks.map(c => c.checked ? 1 : 0);
      const esp = 'http://192.168.227.141';
      fetch(`${location.origin}/set?R=${r}&G=${g}&B=${b}`).catch(console.error);
    }

    updatePreview();   // draw initial state
  </script>
</body>
</html>
