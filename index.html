<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ESP32 RGB LED — ON / OFF</title>

<style>
  body   {font-family: Arial, sans-serif; text-align: center;
          margin: 0; padding: 20px; background: #111; color: #fff;}
  label  {display: inline-block; width: 75px; margin: 6px 0;}
  input[type=checkbox] {transform: scale(1.4); margin-left: 8px;}
  #sample{width: 90px; height: 90px; margin: 22px auto;
          border-radius: 12px; border: 2px solid #555;}
  button {margin-top: 16px; padding: 8px 20px; font-size: 15px;
          border: none; border-radius: 8px; cursor: pointer;}
</style>
</head>

<body>
  <h2>ESP32 RGB LED — ON / OFF</h2>

  <!-- live colour preview square -->
  <div id="sample"></div>

  <!-- checkbox controls -->
  <label>R <input type="checkbox" id="r"></label>
  <label>G <input type="checkbox" id="g"></label>
  <label>B <input type="checkbox" id="b"></label><br />

  <button onclick="send()">Set&nbsp;LED</button>

  <script>
    /* -- grab DOM elements -- */
    const cks = ['r','g','b'].map(id => document.getElementById(id));
    const box = document.getElementById('sample');

    /* update preview square whenever a box is toggled */
    cks.forEach(c => c.onchange = update);
    function update () {
      const [r,g,b] = cks.map(c => c.checked ? 255 : 0);
      box.style.background = `rgb(${r},${g},${b})`;
    }

    /* send GET /set?R=1&G=0&B=1 to ESP32 */
    function send () {
      const [r,g,b] = cks.map(c => c.checked ? 1 : 0);
     fetch('http://192.168.227.141/set?R='+r+'&G='+g+'&B='+b)

    }

    update();   // draw initial preview
  </script>
</body>
</html>
